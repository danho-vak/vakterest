{% extends 'base.html' %}

{% block content %}

<div style="text-align:center; max-width:500px; margin: 4rem auto;">
    <div class="mb-4">
        <h4>Are You Sure, Delete Comment? : {{ target_comment.content }}</h4>
    </div>
    <form action="{% url 'commentapp:delete' pk=target_comment.pk %}" method="post">
        {% csrf_token %}
        <input type="submit" class="btn btn-dark rounded-pill col-5 mt-3" value="삭제">
    </form>
</div>
{% endblock %}
