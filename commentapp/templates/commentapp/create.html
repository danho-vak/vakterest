{% load bootstrap4 %}
{% block content %}

<div style="text-align:center; max-width:500px; margin: 4rem auto;">
    <div class="mb-4">
        <h4>Comment Create</h4>
    </div>
    <form action="{% url 'commentapp:create' %}" method="post">
        {% csrf_token %}
            {% bootstrap_form form %}
        {% if user.is_authenticated %}
            <input type="submit" class="btn btn-dark rounded-pill col-12 mt-3" value="등록">
        {% else %}
            <button class="btn btn-info rounded-pill col-5" onclick="location.href='{% url 'accountapp:login' %}?next={{ request.path}}'">
                로그인 후 작성 가능!
            </button>
        {% endif %}
        <input type="hidden" name="article_pk" value="{{ article.pk }}">
    </form>
</div>
{% endblock %}
