{% extends 'base.html' %}

{% block content %}

<div style="text-align:center; max-width:700px; margin: 4rem auto 1.5rem auto;">
    <h1>
        {{ target_project.title }}
    </h1>

    <hr>
    <img src="{{ target_project.image.url }}" alt="" style="width:100; border-radius:1rem; margin:2rem 0; object-fit:cover;">
    <p>
        {{ target_project.description }}
    </p>
    <hr>
    <div>
        {% if user.is_authenticated %}
            {% if not subscription %}
                <button class="btn btn-warning rounded-pill px-4" onclick="location.href='{% url 'subscribeapp:subscribe' %}?project_pk={{ target_project.pk }}'">subscribe!</button>
            {% else %}
                <button class="btn btn-dark rounded-pill px-4" onclick="location.href='{% url 'subscribeapp:subscribe' %}?project_pk={{ target_project.pk }}'">unsubscribe..</button>
            {% endif %}
        {% endif %}
    </div>
    <hr>
    <div>
        {% include 'snippets/list_vakterest.html' with article_list=object_list %}
    </div>
</div>
{% endblock %}
